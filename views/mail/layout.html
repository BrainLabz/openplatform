<!DOCTYPE html>
<html>
<head>
	<title>Mail Template</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="format-detection" content="telephone=no" />
</head>
<body style="margin:0px; padding:0px;" bgcolor="#FFF">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFF">
		<tr>
			<td align="center" valign="top">
				<table width="500" cellpadding="0" cellspacing="0" border="0" align="center" style="table-layout:fixed">
					<tr>
						<td width="500">
							<div style="padding:10px;border:1px solid #E0E0E0;border-radius:8px;margin-bottom:10px;margin-top:10px;float:left"><img src="@{CONF.url}@{CONF.icon}" style="width:70px" /></div>
							<div style="clear:both"></div>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<div style="padding:10px 0;font-family:Arial;font-size:14px;line-height:18px">
								@{body}
							</div>
						</td>
					</tr>
					<tr>
						<td width="500">
							<div style="padding:10px 0;border-top:1px solid #E0E0E0;margin-top:20px;font-size:11px;font-family:Arial;color:#888">
								&copy; @{NOW.getFullYear()} @{CONF.name}
							</div>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
